{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
  <div class="container form-container more-space">
    <h1 class="form-heading">{% trans "Logout" %}</h1>
    <p class="form-instruction">{% trans 'Are you sure you want to logout of your account?' %}</p>
  <!-- Logout Form -->
    <form class="logout-form login row login-register-form" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="button button-accent" type="submit">{% trans 'Logout' %}</button>
    </form>
  </div>
{% endblock %}
