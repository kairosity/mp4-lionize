{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">

    {% include 'products/side-nav.html' %}
    


<div class="container-fluid col-12 col-md-8">
    <header class="details-page-header d-flex flex-column">
        <div class="backlink">
            <a href="#">BACK TO...</a>
        </div>
        <div class="container">
            <h1 class="details-page-heading">{{product.friendly_name}}</h1>
        </div>
    </header>

    <div class="row">
        <div class="col-12">
            <p class="details-page-subheading"> <span class="accent-underline">{{product.description}}</p>
            <p class="details-page-subheading"> <span class="accent-underline">{{product.price}}</p>
            <img src="{{product.image_url}}" alt="">
        </div>  

            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-12">
                            <input class="qty-input" type="number" name="quantity" value="1" min="1" max="20" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                        <input type="submit" class="button button-accent" value="Add to Bag">
                        <input type="hidden" name="redirect_url" value="{% url 'products' %}">
                    </div>
                </div>
            </form>


    </div>
    
        
</div>

</div>



{% endblock %}
